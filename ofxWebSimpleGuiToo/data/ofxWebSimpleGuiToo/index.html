<script language="javascript">


$(document).ready(function() {	
	$.getJSON("/control", function(gui) { 
		$("body").append('<li id="pages"></li>');
		for(i = 1; i < gui.length; i++) {
			var pageId = 'page'+i;
			$("#pages").append('<div class="section"><h2>'+gui[i].name+'</h2><ul id="'+pageId+'"></ul>');
			for(j = 0; j < gui[i].controls.length; j++) {
				createControl(gui[i].controls[j], pageId);
			}
			$("#pages").append("</div>");
		}
	});
});


</script>
